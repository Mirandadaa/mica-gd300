---
layout: default
---

<div class="posts">
	<ol>
	  {% for post in site.posts reversed %}
	  	<li>
		    <article class="post">
		      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
		      <div class="summary">
		        {% if post.summary %}{{ post.summary }}{% endif %}
		      </div>
		    </article>
	    </li>
	  {% endfor %}
  </ul>
</div>
